<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-dark text-center">
                    <h2>Recuperar Contraseña</h2>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted text-center mb-4">
                        Ingresa tu dirección de correo electrónico para recibir un enlace de restablecimiento.
                    </p>

                    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">

                        <div class="mb-4">
                            <label for="email" class="form-label">Email de Registro</label>
                            <input type="email" id="email" formControlName="email" class="form-control"
                                   [class.is-invalid]="isInvalid('email')">
                            <div *ngIf="isInvalid('email')" class="invalid-feedback">
                                El email es obligatorio y debe tener un formato válido.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg" [disabled]="recoveryForm.invalid">
                                Enviar Enlace de Recuperación
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center bg-light">
                    <a [routerLink]="['/login']">Volver al Inicio de Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>

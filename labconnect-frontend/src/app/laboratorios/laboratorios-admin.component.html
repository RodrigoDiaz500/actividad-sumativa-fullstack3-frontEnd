<div class="container my-5">

  <h2 class="text-primary mb-4">
    <i class="fas fa-flask me-2"></i> Administración de Laboratorios
  </h2>

  <div class="card shadow mb-4">
    <div class="card-body">
      <form [formGroup]="laboratorioForm" (ngSubmit)="guardar()">

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input class="form-control" formControlName="nombre">
          </div>

          <div class="col-md-4">
            <label class="form-label">Ciudad</label>
            <input class="form-control" formControlName="ciudad">
          </div>

          <div class="col-md-4">
            <label class="form-label">Dirección</label>
            <input class="form-control" formControlName="direccion">
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" formControlName="activo">
          <label class="form-check-label">Laboratorio Activo</label>
        </div>

        <button class="btn btn-primary">
          {{ editando ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button" class="btn btn-secondary ms-2" (click)="reset()">
          Cancelar
        </button>

      </form>
    </div>
  </div>

  <div class="card shadow">
    <div class="card-body table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Dirección</th>
            <th>Estado</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let lab of laboratorios">
            <td>{{ lab.id }}</td>
            <td>{{ lab.nombre }}</td>
            <td>{{ lab.ciudad }}</td>
            <td>{{ lab.direccion }}</td>
            <td>
              <span class="badge"
                    [ngClass]="lab.activo ? 'bg-success' : 'bg-secondary'">
                {{ lab.activo ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning me-2"
                      (click)="editar(lab)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger"
                      (click)="eliminar(lab.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>

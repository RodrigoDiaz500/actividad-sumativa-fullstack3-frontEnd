<div class="card shadow-sm border-0">
  <div class="card-header bg-white p-4">
    <h5 class="mb-0 text-primary">
      <i class="fas fa-vial me-2"></i> Resultados de Laboratorio
    </h5>
  </div>

  <div class="card-body p-4">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Fecha Solicitud</th>
            <th>Tipo de An√°lisis</th>
            <th>Laboratorio Destino</th>
            <th>Estado</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let resultado of resultados">
            <td>{{ resultado.idResultado }}</td>

            <td>
              {{ resultado.fechaAnalisis | date:'dd/MM/yyyy' }}
            </td>

            <td>
              {{ resultado.tipoAnalisis }}
            </td>

            <td>
              Laboratorio #{{ resultado.idLaboratorio }}
            </td>

            <td>
              <span class="badge"
                    [ngClass]="getBadgeClass(resultado.estado)">
                {{ resultado.estado }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="resultados.length === 0"
         class="alert alert-info text-center mt-3">
      No hay resultados disponibles.
    </div>
  </div>
</div>

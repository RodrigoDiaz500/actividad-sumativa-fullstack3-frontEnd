<div class="login-container">
    <div class="login-card">
        <h3>Crear Nueva Cuenta</h3>

        <div *ngIf="errorMessage" style="color: red; text-align: center; margin-bottom: 15px;">{{ errorMessage }}</div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div>
                <label for="nombre">Nombre Completo</label>
                <input id="nombre" type="text" formControlName="nombre">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="nombre@ejemplo.com">
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input id="password" type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
            </div>
            
            <button type="submit" class="btn-registrar" [disabled]="registerForm.invalid">
                Registrarse
            </button>
        </form>

        <div class="links-section">
            <p class="login-text">
                ¿Ya tienes cuenta? 
                <a [routerLink]="['/auth/login']">Iniciar Sesión</a>
            </p>
        </div>
    </div>
</div>

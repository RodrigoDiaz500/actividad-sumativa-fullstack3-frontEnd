<div class="login-container">
    <div class="login-card">
        <h4>Recuperar Contrase√±a</h4>
        <p class="text-muted">Introduce tu email para enviarte un enlace de restablecimiento.</p>

        <div *ngIf="errorMessage" style="color: red; text-align: center; margin-bottom: 15px;">{{ errorMessage }}</div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="nombre@ejemplo.com">
            </div>

            <button type="submit" class="btn-enviar" [disabled]="forgotPasswordForm.invalid || loading">
                <span *ngIf="!loading">Enviar Enlace</span>
                <span *ngIf="loading">Enviando...</span>
            </button>
        </form>

        <div class="links-section">
            <a [routerLink]="['/auth/login']">Volver al Login</a>
        </div>
    </div>
</div>

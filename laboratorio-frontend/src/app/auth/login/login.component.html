<div class="login-container">
    <div class="login-card">
        <h3>Iniciar Sesión</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="nombre@ejemplo.com">
                </div>

            <div>
                <label for="password">Contraseña</label>
                <input id="password" type="password" formControlName="password" placeholder="••••••••">
                </div>

            <button type="submit" class="btn-acceder" [disabled]="loginForm.invalid">
                Acceder
            </button>
        </form>

        <div class="links-section">
            <a [routerLink]="['/auth/forgot-password']">¿Olvidaste tu contraseña?</a>
            <p class="registro-text">
                ¿No tienes cuenta? 
                <a [routerLink]="['/auth/register']">Regístrate aquí</a>
            </p>
        </div>
    </div>
</div>
